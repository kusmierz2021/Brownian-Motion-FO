<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="slider">
          <input
            id="slider-molecules"
            type="range"
            min="1"
            max="500"
            value="250"
          />
          <span id="slider-molecules-value" class="slider-value"></span>
        </div>
        <div class="slider">
          <input id="slider-speed" type="range" min="1" max="9" value="3" />
          <span id="slider-speed-value" class="slider-value"></span>
        </div>
        <div class="slider">
          <input id="slider-gravity" type="range" min="0" max="10" value="0" />
          <span id="slider-gravity-value" class="slider-value"></span>
        </div>
        <div class="slider">
          <input type="checkbox" id="path-checkbox" />
          <span class="slider-value">Show Brownian Motion path</span>
        </div>
        <div class="slider">
          <input type="checkbox" id="stop-checkbox" />
          <span class="slider-value">STOP</span>
        </div>
        <div class="slider">
          <button id="acc-button">Accelerate Main Particle</button>
        </div>
      </div>
    </main>
    <aside>
      <h2>Molecules' velocity distribution</h2>
      <canvas id="myCanvas" width="800" height="220"></canvas>
      <div class="slider">
        <span class="slider-value" id="kT-value">kT</span>
        <span class="slider-value" id="pvnkt-value">PV/NkT</span>
        <span class="slider-value" id="pv-pnb-value">P(V-Nb)/NkT</span>
        <span class="slider-value" id="nb-value">Nb</span>
      </div>
    </aside>
    <script src="sketch.js"></script>
  </body>
</html>
